<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ .Title }}</title>
</head>

<body>
    {{ range $key, $value := .News }}
    <h3><a href="{{ $value.Location }}" target="_blank">{{ $key }}</a></h3>
    <p>{{ $value.Keyword }}</p>
    {{ end }}
</body>

</html>
